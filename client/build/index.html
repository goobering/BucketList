<!DOCTYPE html>
<html>
  <head>
    <title>Bucket List</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src='bundle.js'></script>
    <script src='https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js'></script>
  </head>
  <body>
    <h1 id="main-header" class="header-styles">Our Wee Bucketlist <img class="spinning-world" src="earth-spinning-rotating-animation-25.gif">
    </h1>
    <h3 id="sub-heading" class="header-styles">So many countries to visit...not enough money!</h3>
    <div id="flex-container">
    <select id="region-filter" class="country-select">
    </select>

    <select id="sub-region-filter" class="country-select">
    </select>

    <select multiple id="country-select" class="country-select">
    </select>

    <button id="submit-countries" type="button">Add To Bucketlist</button>
    </div>
  </body>
</html>
